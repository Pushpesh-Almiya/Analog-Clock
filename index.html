<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Analog Clock</h1>
        </div>
        <div class="clock">

            <div style="--clr:rgb(255, 0, 0); --h:75px; --nh:45px" class="hand" id ="hour"><i></i></div>
            <div style="--clr:blue; --h:86px; --nh:56px" class="hand" id ="min"><i></i></div>
            <div style="--clr:yellow; --h:97px; --nh:67px" class="hand" id ="sec"><i></i></div>

            <span style="--i:1"><strong>I</strong></span>
            <span style="--i:2"><strong>II</strong></span>
            <span style="--i:3"><strong>III</strong></span>
            <span style="--i:4"><strong>IV</strong></span>
            <span style="--i:5"><strong>V</strong></span>
            <span style="--i:6"><strong>VI</strong></span>
            <span style="--i:7"><strong>VII</strong></span>
            <span style="--i:8"><strong>VIII</strong></span>
            <span style="--i:9"><strong>IX</strong></span>
            <span style="--i:10"><strong>X</strong></span>
            <span style="--i:11"><strong>XI</strong></span>
            <span style="--i:12"><strong>XII</strong></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
